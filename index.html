<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <div class="wrapper">
    <section class="main">
      <div class="file-manager">
        <div class="logo">
          <img src="../images/logo.svg" alt="logo.img">
        </div>
        <div class="file-icons-container">
          <div class="file">
            <img src="../images/icon-document.svg" alt="file.img">
          </div>
          <div class="folder">
            <img src="../images/icon-folder.svg" alt="folder.img">
          </div>
          <div class="upload">
            <img src="../images/icon-upload.svg" alt="upload.img">
          </div>
        </div>
      </div>
      <div class="storage-meter">
        <div class="meter-text">
          <p>You've used <b>815 GB</b> of your storage</p>
        </div>
        <div class="bubble bubble-thingy">
          <p class="number">185</p>
          <p class="units">GB LEFT</p>
        </div>
        <div class="meter">
          <span style="width: 81%">
            <div class="bullet"> </div>
          </span>
        </div>
          <div class="meter-text2">
            <p class="value1">0 GB</p>
            <p class="value2">1000 GB</p>
          </div>
      </div>
    </section>
  </div>
</body>
</html>
